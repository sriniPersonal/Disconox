<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img alt="logo" class="headerLogo"  src="assets/imgs/logo-1.png" > 
    <ion-icon name="ios-color-filter-outline" class="filterIcon"></ion-icon>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h4 class="heading">Login</h4>
    <div class="hr-theme-slash-2">
        <div class="hr-line"></div>
        <div class="hr-icon"> <ion-icon name="ios-star"></ion-icon>
        </div>
        <div class="hr-line"></div>
      </div>
     <div class="loginCard">
      <ion-item class="loginText">
        <ion-label name= "email" color="dark" floating>Email</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item class="loginText">
         <ion-label name= "password" color="dark" floating>Password</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </div>
    <div class="forgotCls">
      <span style=" padding-right: 46px;"  ><ion-icon name="logo-twitter" class="forgotIcon"></ion-icon>Forgot Password?</span>
      <span class="" (click)="register()"><ion-icon name="md-log-in" class="forgotIcon" ></ion-icon>Create Account</span>
    </div>
    <div class="button button-icon button-full login-bg" (click)="login();"><ion-icon name="md-log-in" class="iconCls"></ion-icon>
      Login</div>

      <div class="deviderCls"></div>
          
      <div class="button button-icon button-full fb-bg margin-10"><ion-icon name="logo-facebook" class="iconCls"  ></ion-icon>
        Login with Facebook</div>
      <div class="button button-icon button-full twitter-bg margin-10"><ion-icon name="logo-twitter" class="iconCls"></ion-icon>
        Login with Twitter</div>
      <div class="button button-icon button-full gplus-bg margin-10"><ion-icon name="logo-googleplus" class="iconCls"></ion-icon>
        Login with Google +</div>
</ion-content>
