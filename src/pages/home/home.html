<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img alt="logo" class="headerLogo"  src="assets/imgs/logo-1.png" > 
    <ion-icon name="ios-color-filter-outline" class="filterIcon"></ion-icon>   
  </ion-navbar>
</ion-header>

<ion-content >
    <h4 class="heading">All</h4>
    <div class="hr-theme-slash-2">
        <div class="hr-line"></div>
        <div class="hr-icon"> <ion-icon name="ios-star"></ion-icon>
        </div>
        <div class="hr-line"></div>
      </div>
    
    <ion-card *ngFor="let p of pubArray" >
        <img  src="{{p.pubImage}}" > 
        <div class="rating">
          <ion-icon name ="ios-star" class="staricon"></ion-icon>
          <ion-icon name ="ios-star" class="staricon"></ion-icon>
          <ion-icon name ="ios-star" class="staricon"></ion-icon>
          <ion-icon name ="ios-star" class="staricon"></ion-icon>
          <ion-icon name  ="ios-star-outline" class="staricon"></ion-icon>
          
        </div>
        <ion-card-content>
          <ion-card-title class="titleCls">
            {{p.pubName}} 
            </ion-card-title>
          <p class="subtitle">
            {{p.pubType}} 
          </p>
          <!-- <ion-icon name ="ios-heart-outline" class="favIcon"></ion-icon> -->
          <img alt="logo" class="faviconCls"  [hidden]="iffalse" (click)="addfav()" src="assets/imgs/like.png" > 
          <img alt="logo" class="faviconCls"  [hidden]="iftrue" (click)="removefav()" src="assets/imgs/heart.png" > 

          <button ion-button class="explorebtn" (click)="expolre()">EXPLORE</button>
          <button ion-button class="explorebtn" (click)="deals()">Deals</button>
          
        </ion-card-content>
      </ion-card>
</ion-content>
