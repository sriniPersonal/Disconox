<!--
  Generated template for the FaqPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <img alt="logo" class="headerLogo"  src="assets/imgs/logo-1.png"> 
  </ion-navbar>
</ion-header>

<ion-content >
    <h4 class="heading">FAQ's</h4>
    <div class="hr-theme-slash-2">
        <div class="hr-line"></div>
        <div class="hr-icon"> <ion-icon name="ios-star"></ion-icon>
        </div>
        <div class="hr-line"></div>
      </div>
  <div class="headerFaq">
       Partner 
     </div>
  <ion-list class="faqlist">
    <ion-item class="accordianList"  *ngFor="let d of userFaq" (click)="toggleDetails(d)"><ion-icon color="dark" item-right [name]="d.icon"></ion-icon>
      {{d.quesion}}
      <div *ngIf="d.showDetails">{{d.details}}</div>
    </ion-item>
  </ion-list>

  <div class="headerFaq">
      User 
    </div>
  <ion-list class="faqlist">
      <ion-item class="accordianList"  *ngFor="let d of partnerFaq" (click)="toggleDetails(d)"><ion-icon color="dark" item-right [name]="d.icon"></ion-icon>
      {{d.quesion}}
      <div *ngIf="d.showDetails">{{d.details}}</div>
    </ion-item>
  </ion-list>

  <div class="headerFaq">
      Account 
    </div>
  <ion-list class="faqlist">
    <ion-item class="accordianList"  *ngFor="let d of accountFaq" (click)="toggleDetails(d)"><ion-icon color="dark" item-right [name]="d.icon"></ion-icon>
      {{d.quesion}}
      <div
       *ngIf="d.showDetails">{{d.details}}</div>
    </ion-item>
  </ion-list>
</ion-content>
